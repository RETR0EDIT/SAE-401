<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SAE401</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />

  <link rel="stylesheet" href="assets/font/Eugusto/stylesheet.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>

<body>
  <app-root></app-root>

  <div class="home__shape-1"></div>
  <div class="home__shape-2"></div>
  <div class="home__shape-3"></div>
  <div class="home__shape-4"></div>
  <div class="home__shape-5"></div>

  <script> window.addEventListener('load', checkHeight);
    window.addEventListener('resize', checkHeight);
  
    function checkHeight() {
      const shapes = [
        { selector: '.home__shape-1', minHeight: 0 },
        { selector: '.home__shape-2', minHeight: 1100 },
        { selector: '.home__shape-3', minHeight: 2000 },
        { selector: '.home__shape-4', minHeight: 3000 },
        { selector: '.home__shape-5', minHeight: 2800 }
      ];
  
      const bodyHeight = document.body.offsetHeight;
  
      shapes.forEach(shape => {
        const shapeElement = document.querySelector(shape.selector);
        if (shapeElement) {
          if (bodyHeight > shape.minHeight) {
            shapeElement.style.display = 'block';
          } else {
            shapeElement.style.display = 'none';
          }
        }
      });
    }</script>
</body>

</html>
