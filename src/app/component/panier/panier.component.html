<div class="panier-item-container" *ngFor="let item of cart; let i = index">
  <div class="price-indication">
    <p>Prix</p>
    <hr />
  </div>
  <div class="er-part">
    <div class="img-item-panier">
      <img [src]="'../../../assets/ressources/images/box-sushi/carée/' + item.box.image ">
    </div>
    <div class="info-item-panier">
      <div class="nom-prix">
        <h6 class="nom-item">{{ item.box.nom }}</h6>
        <h5 class="prix-item">{{ item.box.prix * item.quantity }}€</h5>
      </div>
      <div class="container-item-info">
        <div class="saveur">
          <p>Saveurs :</p>
          <p>{{ item.box.saveurs }}</p>
        </div>
        <div class="composition">
          <p>Composition :</p>
          <p>{{ item.box.nom_aliment }}</p>
        </div>
        <div class="select-supr-div">
          <div class="container-select-choix">
            <div class="select-choix">
              <label for="quantity">Qte:</label>
              <select id="quantity" name="quantity">
                <option [value]="item.quantity">{{ item.quantity }}</option>
              </select>
            </div>
          </div>
          <div class="btn-supr">
            <button (click)="removeFromCart(i)">Supprimer </button>
          </div>
        </div>
      </div>
    </div>
    <div class="nombre-box-choix">
      <h4 class="number-box">{{ item.quantity }}</h4>
    </div>
    <hr />
  </div>
</div>
