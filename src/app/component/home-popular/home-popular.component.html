<section id="popular">
  <div class="container-popular">
    <h2>Les plus populaires</h2>

    <div class="container-card">

      <a [routerLink]="['/details']" [queryParams]="{id: box.id_boxe}" class="all-card"
        *ngFor="let box of boxes; let i = index" name="{{ box.id_boxe }}" [hidden]="i >= 4">
        <div class="card-div">
          <div class="card-img">
            <img [src]="'../../../assets/ressources/images/box-sushi/carée/' + box.image" class="img_popular">
          </div>
          <div class="card-bg">
            <h3>{{ box.nom }}</h3>
            <p>{{ box.saveur }}</p>
            <div class="price-cart">
              <p>{{ box.prix }}€</p>
              <div class="cart">
                <img src="../../../assets/ressources/icons/Shopping_Cart-card.svg" alt="">
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>

    <div class="btn">
      <a routerLink="product">Voire toutes les boxes <img src="../../../assets/ressources/icons/arrow-right.svg"
          alt=""></a>
    </div>
  </div>
</section>
